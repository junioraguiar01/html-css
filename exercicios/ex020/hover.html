<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exémplo de hover</title>
    <style>
        div:hover {
            color: #008000;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: #ec0404;
            background-color: #00ffff;
            width: 250px;
        }

        
    </style>
</head>
<body>
    <h1>Exémplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    
</body>
</html>
