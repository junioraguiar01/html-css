<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;

        }

        table td{
            border: 1px solid black;
            padding: 10px;
            width: 150px;
            
        }
    </style>
</head>

<h1>Mesclagem de tabelas</h1>

<table>
    <tr>
        <td colspan="2">A</td>
        <td>C</td>
        <td rowspan="3">D</td>
    </tr>
    <tr>
        <td rowspan="2">E</td>
        <td colspan="2">F</td>
       
    </tr>
    <tr>
        <td >J</td>
        <td>K</td>
      
     
    </tr>
</table>

<body>    
</body>
</html>
